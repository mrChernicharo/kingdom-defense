<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kingdom Defense</title>
        <link rel="stylesheet" href="/src/style.css" />
    </head>
    <body>
        <div style="position: fixed; background-color: #333; width: 100%">
            <button id="play-btn"></button>
            <a href="/lobby.html">back</a>
        </div>

        <div id="gameover-banner" style="position: fixed; top: 300px; width: 100%" class="hidden">
            <h1 style="text-align: center">Game Over</h1>
        </div>

        <div style="display: flex; justify-content: center">
            <canvas id="canvas" class="hidden"></canvas>
        </div>

        <div
            id="after-wave-screen"
            style="
                background-color: #333;
                position: fixed;
                top: 300px;
                width: 100%;
                border: 1px solid red;
                text-align: center;
            "
            class="hidden"
        >
            <h1>Victory!</h1>

            <p>Choose a Power Up</p>

            <ul style="display: flex; justify-content: center">
                <li class="card">power up 01</li>
                <li class="card">power up 02</li>
                <li class="card">power up 03</li>
            </ul>

            <button class="">Next Wave</button>
        </div>

        <div
            id="cards-display"
            style="position: fixed; height: 100px; bottom: 0px; width: 100%; display: flex; justify-content: center"
        >
            <ul style="background-color: #333">
                <li class="card" data-unit="soldier" style="user-select: none">soldier</li>
                <!-- <li id="2-card" class="card">soldier 2</li> -->
            </ul>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
