<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kingdom Defense</title>
        <link rel="stylesheet" href="/src/style.css" />
    </head>

    <body>
        <header id="game-header">
            <button id="play-btn"></button>
            <a href="/lobby.html">back</a>
        </header>

        <div id="gameover-banner">
            <h1>Game Over</h1>

            <button id="try-again-btn">Try Again</button>
            <a href="/lobby.html">back</a>
        </div>

        <div style="display: flex; justify-content: center">
            <canvas id="canvas" class="hidden"></canvas>
        </div>

        <div id="wave-bonus-screen" class="hidden">
            <h1 id="wave-bonus-screen-head"></h1>

            <div id="wave-bonus-screen-body">
                <p>Choose a Power Up</p>

                <ul style="display: flex; justify-content: center">
                    <li class="card">card 01</li>
                    <li class="card">card 02</li>
                    <li class="card">card 03</li>
                </ul>

                <button class="">Next Wave</button>
            </div>
        </div>

        <footer id="bottom-bar">
            <div id="display-top">
                <div id="mana-bar">
                    <span id="mana-display"></span>
                    <div id="mana-bar-fill"></div>
                </div>
            </div>

            <div id="display-bottom">
                <ul id="unit-display"></ul>
            </div>
        </footer>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
